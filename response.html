<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
</head>
<body>
    <script>
        function getWordCount(stri) {
            var words = stri.split(" ");
            var wordCount = 0;
            for (var i = 0; i < words.length; i++) {
                var word = words[i].trim(); // Trim whitespace around the word
                if (word !== "") { // Check if word is not empty
                    wordCount++;
                }
            }
            return wordCount;
        }

        var response = prompt("Enter a response:");
        document.write("<p>That response is " + getWordCount(response) + " words.</p>");
    </script>
</body>
</html>
